<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Barberia/ Estetica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Barberia Estetica</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Informaci√≥n Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>
            <!-- inicia contenido -->
            <div id="paso-1" class="seccion">
              <h2>Servicios</h2>
              <p class="text-center">Elige tus Servicios</p>
              <div id="servicios" class="listado-servicios"></div>
            </div>
            <div id="paso-2" class="seccion">
              <h2>Datos y Cita</h2>
              <p class="text-center">Coloca tus datos y fecha de tu cita</p>
              <form class="formulario">
                <div class="campo">
                  <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre" placeholder="Tu nombre">

                </div>
                <div class="campo">
                  <label for="fecha">Fecha</label><input type="date" name="fecha" id="fecha">

                </div>
                <div class="campo">
                  <label for="hora">Fecha</label><input type="time" name="hora" id="hora">

                </div>

              </form>

            </div>
            <div id="paso-3" class="seccion contenido-resumen">
              <h2>Resumen</h2>

            </div>
            <div class="paginacion">
              <button type="button" name="button" id="anterior">
               &laquo; Anterior
              </button>
              <button type="button" name="button" id="siguiente">
                Siguiente &raquo;
              </button>
            </div>
        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
